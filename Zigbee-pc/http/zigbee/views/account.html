    <!----------------------------------2.设备列表-------------------------------------->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">账号管理</h1>
            </div>
        </div>
        <!----------2.1 账号列表--------->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        账号列表
                    </div>
                    <div class="panel-body">
                        <table data-toggle="table"
                               data-url="/account/accountTable"
                               data-cache="false"
                               data-height="526"
                               data-row-style="rowStyle"
                               data-sort-order="desc"
                               data-show-columns="true"
                               data-click-to-select="true"
                               data-single-select="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-search="true"
                               data-select-item-name="toolbar1"
                               data-toolbar="#custom-toolbar"
                               data-pagination="true"
                               data-page-list="[10, 20, 50, 100, 200]">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="username" data-align="center">用户名</th>
                                <th data-field="usertype" data-align="center" data-sortable="true">用户类型</th>
                                <th data-field="createTime" data-align="center" data-sortable="true">创建时间</th>
                                <th data-field="operate" data-formatter="accountFormatter" data-events="accountEvents" data-align="center">账户操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------3.模态框-------------------------------------->
    <!----------3.1 账号修改（模态框）--------->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        密码修改
                    </h4>
                </div>
                <form ng-submit="modifyPsw()" class="form-horizontal modal-body" role="form" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="userName" class="col-sm-4 control-label">用户名</label>
                            <div class="col-sm-6">
                                <input id="userName" type="text" class="form-control" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="16"  aria-describedby="sizing-addon1" autocomplete="off" required disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userPassword" class="col-sm-4 control-label">密码</label>
                            <div class="col-sm-6">
                                <input ng-focus=clearAlert() ng-model="formDate.password" id="userPassword" type="password" class="form-control" pattern="^[0-9a-zA-Z]{1,15}$" maxlength="16"  aria-describedby="sizing-addon1" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userNewPassword" class="col-sm-4 control-label">新密码</label>
                            <div class="col-sm-6">
                                <input ng-focus=clearAlert() ng-model="formDate.newPassword" id="userNewPassword" type="password" class="form-control" pattern="^[0-9a-zA-Z]{1,15}$" maxlength="16"  aria-describedby="sizing-addon1" autocomplete="off" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="{{alertClass}} col sm-10" role="alert">
                            <p style="text-align: left"><i class="fa fa-angle-right fa-fw fa-lg"></i><span ng-bind="msg"></span></p>
                        </div>
                        <button type="submit" class="btn  btn-success">提交更改</button>
                        <button type="button" class="btn   btn-warning" data-dismiss="modal">关 闭</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
