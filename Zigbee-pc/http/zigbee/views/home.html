                        <li class="sidebar-search">

                            <ul class="nav nav-second-level">
                                <ul class="nav nav-second-level">
                                    <li>
                                        <a href="/signup">基站注册</a>
                                    </li>
                                    <li>
                                        <a href="/account">基站列表</a>
                                    </li>
                                </ul>

                        </li>
                        <li>
                            <a href="#"><i class="fa fa-table fa-fw fa-lg"></i> 进出办理<span class="fa arrow"></span></a>

            </div>

        <!----------------------------------2.设备列表-------------------------------------->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">基站列表</h1>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    基站状态
                </div>
                <div class="panel-body">
                    <table data-toggle="table"
                           data-url="/account/accountTable"
                           data-cache="false"
                           data-height="526"
                           data-row-style="rowStyle"
                           data-sort-order="desc"
                           data-show-columns="true"
                           data-click-to-select="true"
                           data-single-select="true"
                           data-show-refresh="true"
                           data-show-toggle="true"
                           data-search="true"
                           data-select-item-name="toolbar1"
                           data-toolbar="#custom-toolbar"
                           data-pagination="true"
                           data-page-list="[10, 20, 50, 100, 200]">
                        <thead>
                        <tr>
                            <th data-field="ID" data-align="center">基站ID</th>
                            <th data-field="IP" data-align="center" data-sortable="true">IP地址</th>
                            <th data-field="position" data-align="center" data-sortable="true">地理位置</th>
                            <th data-field="status" data-align="center" data-sortable="true">连接状态</th>
                            <th data-field="status" data-align="center" data-sortable="true">最近连接时间</th>
                            <th data-field="Conncet" data-formatter="operateFormatterConnect" data-events="operateEvents" data-align="center">连接</th>
                            <th data-field="Check" data-formatter="operateFormatterCheck" data-events="operateEvents" data-align="center">查看</th>
                            <th data-field="status" data-align="center" data-sortable="true">最近连接时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
